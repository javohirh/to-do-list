<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b76e356ba6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center">
      <div class="wrapper mt-5">
        <h1 class="ms-3 mt-3">Todo App</h1>
        <div class="d-flex g-2">
          <input
            class="p-2 mb-0 ms-3"
            type="text"
            name="task"
            id="task"
            placeholder="Add your new todo"
          />
          <i class="plus p-2 fa-solid fa-plus"></i>
        </div>
        <div class="result m-3"></div>
        <div class="m-3 d-flex align-items-center justify-content-between">
          <p class="mt-3">
            You have <span class="counter">0</span> pending tasks
          </p>
          <button class="btn btn-primary">Clear All</button>
        </div>
      </div>
    </div>
    <script src="./toDo.js"></script>
  </body>
</html>
